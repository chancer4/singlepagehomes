<!DOCTYPE html>
<html ng-app="myApp">
<head >
  <title>Dive Log (HTML)</title>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script type="text/javascript" src="controller.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-controller="myController">
  <div class="container-fluid">
    <h1>My Houses List</h1>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary btn-lg" ng-click="addHouse()" ng-disabled="!enableAdd()">Add New House</button>
        <button type="" class="btn btn-danger btn-lg" ng-click="removeHouse()">Clear House</button>
        <input type="text" ng-model="searchHouses">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3 homes" ng-repeat="home in homes | filter:searchHouses">
          <h2>{{home.name}}</br></h2>
          <img ng-src= "{{home.pic}}" width="100%"></br>
          {{home.address}}</br>
          {{home.status}}</br>
          {{home.askPrice}}</br>
          {{home.estVal}}</br>
          {{home.deal}}</br>
          {{home.mortgage}}</br>
      </div>

      </div>
    </div> 
  </div>
</body>
</html>
